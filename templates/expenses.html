<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spending Dashboard</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f9; color: #333; }
        h1 { color: #5a5a5a; }
        table { width: 100%; border-collapse: collapse; box-shadow: 0 2px 3px rgba(0,0,0,0.1); }
        th, td { padding: 12px 15px; border: 1px solid #ddd; text-align: left; }
        thead { background-color: #007bff; color: white; }
        tbody tr:nth-child(even) { background-color: #f2f2f2; }
        tbody tr:hover { background-color: #ddd; }
    </style>
</head>
<body>
    <h1>Spending Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense['date'] }}</td>
                <td>{{ expense['description'] }}</td>
                <td>{{ expense['category'] }}</td>
                <td>â‚¹{{ "%.2f"|format(expense['amount']) }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">No expenses recorded yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
